services:
  apprise-api:
    image: lscr.io/linuxserver/apprise-api:1.1.7
    container_name: apprise-api
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - APPRISE_ATTACH_SIZE=5
    volumes:
      - ./apprise-api/config:/config
      - ./apprise-api/attachments:/attachments
    ports:
      - 8000:8000
    restart: unless-stopped